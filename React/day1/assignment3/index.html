<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your JSX code here
        let rootElement = document.getElementById('root')
        const alerHello = () => {
            alert('Hello')
        }
        let elelment = (
            <>
                <p>React is a javascript library</p>
                <div className="main" style={{ width: "300px",height:"150px", border: "1px solid black", margin: "auto" }}>
                    <p>Click the below button to alert 'Hello'</p>
                    <butto onClick={alerHello} style={{ width: "30px", background: "blue", color: "whiteSmoke" ,padding:'5px'}}>Alert Hello</butto>
                </div>
            </>
        )
        ReactDOM.createRoot(rootElement).render(elelment)
    </script>
</body>

</html>
